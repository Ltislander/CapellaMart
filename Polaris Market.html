<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capella Marketplace</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="top-bar">
            <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098005496893550632/Polaris_Logo.png" alt="Capella Marketplace" class="logo">
                 <!-- Remember to replace this with the image link when we find a host -->
            <input type="text" class="search-bar" placeholder="Search...">
             <div class="account-and-cart">
                <a href="signup.html" id="account-link" class="account-link">Account</a>
                <a href="#" class="cart-link">Cart</a>
            </div>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const accountLink = document.getElementById('account-link');
      
          if (checkLogin()) {
            accountLink.href = "account.html";
          } else {
            accountLink.href = "signup.html";
          }
        });
      </script>
    <main>
        <section class="banner">
            <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098005483937345687/Server_banner.png" alt="Promotional Banner">
        </section>

        <section class="categories">
            <!-- Add category icons or images here -->
        </section>

        <section class="featured-products">
            <!-- Add featured product items here -->
        </section>

        <section class="testimonials">
            <!-- Add testimonials here (optional) -->
        </section>
    </main>

    <footer>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
