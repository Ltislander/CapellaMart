<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="listpage.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="../Home Page.html">
                    <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098005496893550632/Polaris_Logo.png" alt="Polaris Logo" class="logo">
                    <a> 
            </div>
            <nav class="top-bar">
                <a href="../Home Page.html" class="nav-button">Home</a>
                <a href="#" class="nav-button">Help</a>
                <a href="#" class="nav-button">Starred</a>
            </nav>
        </div>
        <div class="search-bar-container">
            <input type="text" placeholder="Search for products" class="search-bar">
        </div>
        <div class="top-bar">
        
            <div class="account-and-cart">
                <a href="/user/signup.html" class="account-link">Account/Login</a>
                <a href="/Checkout/Cart Page.html" class="cart-link">Cart</a>
            </div>
        </div>
       
        
    </header>

    <main class="list-your-items">
        <nav class="breadcrumb">
            <a href="#" class="breadcrumb-link">Home</a> &gt;
            <a href="#" class="breadcrumb-link">Category</a> &gt;
            <span class="breadcrumb-current">Product</span>
        </nav>
        <h1>List Your Items</h1>
        <p>Share your item with the world - complete the boxes below!</p>

        <form action="#" method="POST">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>

            <label for="item-description">Item Description:</label>
            <textarea id="item-description" name="item-description" rows="5" required></textarea>

            <label for="item-category">Category:</label>
            <input type="text" id="item-category" name="item-category" required>
                
            <label for="item-price">Price:</label>
            <input type="number" id="item-price" name="item-price" step="0.01" min="0" required>
            <label for="item-condition">Condition:</label>
            <div class="condition-buttons">
              <button type="button" class="condition-btn" data-condition="new">New</button>
              <button type="button" class="condition-btn" data-condition="used">Used</button>
            </div>
            <input type="hidden" id="item-condition" name="item-condition">
            <label for="item-image">Upload Image:</label>
            <input type="file" id="item-image" name="item-image" accept="image/*" required>

            <button type="submit">List Item</button>
        </form>
    </main>

    <footer>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
    </footer>

    <script src="listpage.js"></script>
</body>
</html>
