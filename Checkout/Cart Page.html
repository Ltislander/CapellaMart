<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Capella Marketplace</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">

</head>
<body>
 <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="Home Page.html">
                <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098005496893550632/Polaris_Logo.png" alt="Polaris Logo" class="logo">
                <a> 
            </div>
            <nav class="top-bar">
                <a href="../Home Page.html" class="nav-button">Home</a>
                <a href="#" class="nav-button">Help</a>
                <a href="#" class="nav-button">Starred</a>
            </nav>
        </nav>
        </div>
        <div class="search-bar-container">
            <input type="text" placeholder="Search for products" class="search-bar">
        </div>
        <div class="top-bar">
            <div class="account-and-cart">
                <a href="User/signup.html" class="account-link">Account/Login</a>
                <a href="Checkout\Cart Page.html" class="cart-link">Cart</a>
            </div>
        </div>
    </header>
    <main>
      <nav class="breadcrumb">
        <a href="#" class="breadcrumb-link">Home</a> &gt;
        <span class="breadcrumb-current">Cart</span>
    </nav>


      <section class="cart">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
          <!-- Repeat this block for each item in the cart -->
          <div class="cart-item">
            <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098995097313497118/image_4.png" alt="Item Name" class="item-image">
            <div class="item-details">
              <h2>Item Name</h2>
              <p class="item-price">$00.00</p>
              <label for="item-quantity">Quantity:</label>
              <select id="item-quantity" class="item-quantity">
                <option value="1">1</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098995097313497118/image_4.png" alt="Item Name" class="item-image">
            <div class="item-details">
              <h2>Item Name</h2>
              <p class="item-price">$00.00</p>
              <label for="item-quantity">Quantity:</label>
              <select id="item-quantity" class="item-quantity">
                <option value="2">2</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098995097313497118/image_4.png" alt="Item Name" class="item-image">
            <div class="item-details">
              <h2>Item Name</h2>
              <p class="item-price">$00.00</p>
              <label for="item-quantity">Quantity:</label>
              <select id="item-quantity" class="item-quantity">
                <option value="3">3</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
          <!-- End of the cart item block -->
        </div>
      
        <div class="cart-summary">
          <p>Subtotal: $00.00</p>
          <p>Shipping: $00.00</p>
          <p>Taxes: $00.00</p>
          <p>Total: $00.00</p>
        </div>
      
        <div class="cart-actions">
          <button class="proceed-checkout">Proceed to Checkout</button>
          <a href="previous-page.html" class="continue-shopping">Continue Shopping</a>
        </div>
      </section>
        
        

        <section class="categories">
            <!-- Add category icons or images here -->
        </section>

        <section class="featured-products">
            <!-- Add featured product items here -->
        </section>
 
        <section class="testimonials">
            <!-- Add testimonials here (optional) -->
        </section>
    </main>

    
    <footer>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
