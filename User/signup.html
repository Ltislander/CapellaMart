<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
      <img src="https://cdn.discordapp.com/attachments/1098005406711812136/1098005496893550632/Polaris_Logo.png" alt="Polaris Logo" class="logo">
    </header>

    <main class="list-your-items">
        <h1>Sign Up</h1>
        <p>Create an account to start using our marketplace:</p>

        <form action="#" method="POST">
            <div class="button-container">
                <button type="submit" class="signup-button">Sign Up</button>
                <button type="button" class="back-button" onclick="goBack()">Back</button>
            </div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">FAQ</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
    </footer>
    <script>
        function goBack() {
          window.history.back();
        }
      </script>
</body>
</html>
